<TemplGoodsRow>
<% if(datas){ %>
<% _.each(datas,function(item){ %>
    <tr data-id="<%= item.ProductGoodsInfoID %>">
	    <td class="product">
		    <div class="product_img"><img src="<%= item.ImageUrl %>" alt="商品图片"></div>
		    <div class="product_title"><%= item.Title %></div>
	    </td>
	    <td>
		    <div><%= item.Inventory %></div>
		    <div>&nbsp;</div>
	    </td>
	    <td>
		    <div><%= item.FrozenInventory %></div>
		    <div>&nbsp;</div>
	    </td>
	    <td class="price">
		    <div><%= item.MinSalePrice %>~<%= item.MaxSalePrice %>
			    <span class="ico_edit relative ml5"></span>
		    </div>
	    </td>
	    <td>
		    <div class="date"><%= item.DataChange_CreateTime %></div>
		    <div class="time"></div>
	    </td>
	    <td>
		    <div><%=item.StatusName %></div>
		    <div>&nbsp;</div>
	    </td>
	    <td class="lt">
		    <div class="operate">
			    <div>
				    <a class="operate_btn" href="javascript:void(0);">下架</a>
				    <a class="operate_btn" href="javascript:void(0);">出入库</a>
				    <a class="operate_btn" href="javascript:void(0);">报价</a>
				    <a class="operate_btn" href="javascript:void(0);"><i class="ico ico_dot_red"></i>日志</a>
			    </div>
			    <i class="ico_close">×</i>
		    </div>
	    </td>
    </tr>
<% }); %> 
<% } else { %>
    <tr class="goods-null">
		<td colspan="6">
			<span class="txt_grey">没有商品</span>
		</td>
	</tr>
<% } %>
</TemplGoodsRow>
