<!DOCTYPE HTML>
<html>
<head>
<link rel="stylesheet" href="../../Css/ContextInput.css">
<script src="../../Scripts/jquery-2.2.4.js"></script>
<script src="../../Scripts/jquery.tmpl.js"></script>
<script src="../../Scripts/ContextInput/ContextInput.js"></script>
<title>ContextInput</title>
</head>
<body>
test ContextInput input
<div>
    <input type="text" id='txtContextInput1' />
</div>
<input type="text" id='txtContextInput' />

<script type="text/javascript">
    $.ContextInput.Init('txtContextInput', function (inputValue,successFunc) {
            var sucData = { Data: [{'ID':'1','Name':'test1'},{'ID':'2','Name':'test2'}] };
            if (successFunc)
                successFunc(sucData);
        }, 500, { Key: 'ID', Value: 'Name' });
    $.ContextInput.Init('txtContextInput1', function (inputValue,successFunc) {
            var sucData = { Data: [{'Key':'1','Value':'test1'},{'Key':'2','Value':'test2'},{'Key':'3','Value':'test3'}] };
            if (successFunc)
                successFunc(sucData);
        }, 200, { Key: 'Key', Value: 'Value' });
</script>



<script id="ContextInputTemplate" type="text/x-jquery-tmpl">
    <ul data-type="ContextInputList" class="ContextInput">
        <li class="ico_close" data-type="Close" style="float:right;">x</li>
        {{if Data!=null && Data.length>0}}
        {{each(i,item) Data}}
        <li data-type="ContextInputItem" title="{{= item[Tmpl_KeyValueText.Value]}}" class="selcity" data-ci_key="{{= item[Tmpl_KeyValueText.Key]}}" data-ci_value="{{= item[Tmpl_KeyValueText.Value]}}">
            <span style="max-width: none;" class="text">{{= item[Tmpl_KeyValueText.Value]}}</span>
        </li>
        {{/each}}
        {{else}}
        <li><span class="text"><i style="margin:0;"><em class="text-cur">对不起，没有相关数据</em></i></span></li>
        {{/if}}
    </ul>
</script>
</body>
</html>
